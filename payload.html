<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>FoxLauncher</title>
	<script src="zip.js"></script>
	<script src="./payload.js"></script>
	<link rel="stylesheet" href="payload.css" />
</head>

<body>
	<div class="content">
		<div class="border">
			<div class="infotd">
				<h1>FoxLauncher</h1>

				<div class="textcontent">
					Made by <a href="https://foxmoss.com/personal/">foxmoss</a> from
					<a href="mailto:foxmoss@mediaology.com">foxmoss@mediaology.com</a>. Read the documentation at
					<a href="https://foxmoss.com/foxlauncher">foxmoss.com/foxlauncher</a>
				</div>

				<div class="buttons">
					<label class="resourcesFileUpload upload zipinst">
						<input type="file" id="resourcesFileInput" />
						Upload .flr
					</label>
					<button id="flr" class="zipinst">Load the zip.flr file!</button>
				</div>

				<h3>Permissions:</h3>
				<ul id="permList"></ul>

				<script>
					cspInline = true;
				</script>
			</div>

			<div class="seperator"></div>

			<div class="games">
				<h2>Games:</h2>
				<ul id="fileList">
					<li>Installed:</li>
				</ul>
				<div class="pad"></div>
				<div class="buttons right">
					<label class="zipFileUpload upload zip" disabled>
						<input type="file" id="zipFileInput" class="zip" disabled />
						Upload .flz
					</label>
	
					<button id="flz" class="zip" disabled>Load the .flz file!</button>
				</div>
			</div>
</body>

</html>
